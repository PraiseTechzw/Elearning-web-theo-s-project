<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Campus IT Support | Chinhoyi University of Technology</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <img src="../assets/images/CUT_LOG-removebg-preview.png" alt="Campus Logo" class="login-logo">
        <h1>Campus IT Support</h1>
        <p class="brand-subtitle">Chinhoyi University of Technology</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="name">
            <i class="fas fa-user"></i>
            Full Name
          </label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Login</span>
          <span class="btn-loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Sending...
          </span>
        </button>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="contact.html">Contact Support</a></p>
        <a href="index.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="../assets/js/login.js"></script>
</body>
</html>
